<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT ULTIMATE FIXED</title>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: white; --chat-bg: #efeae2;
            --text-color: #000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: white; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup-bg: #e74c3c;
        }
        [data-theme="dark"] {
            --bg-color: #0b141a; --sidebar-bg: #111b21; --chat-bg: #0b141a;
            --text-color: #e9edef; --header-bg: #202c33; --msg-my: #005c4b;
            --msg-their: #202c33; --input-bg: #2a3942;
        }
        * { box-sizing: border-box; transition: background 0.2s; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 300px; background: var(--sidebar-bg); border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); position: relative; }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; cursor: pointer; }
        
        /* MESSAGES */
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; min-width: 80px; }
        .msg-time { font-size: 10px; opacity: 0.5; display: block; text-align: right; margin-top: 4px; }
        .msg-sender { font-size: 11px; font-weight: bold; margin-bottom: 3px; color: var(--primary); }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg img, .msg video { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; }
        
        /* UI COMPONENTS */
        .avatar-box { position: relative; width: 45px; height: 45px; flex-shrink: 0; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ccc; display: block; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--sidebar-bg); background: #ccc; }
        .status-dot.online { background: var(--online); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 5000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: var(--sidebar-bg); padding: 20px; border-radius: 12px; width: 100%; max-width: 320px; text-align: center; color: var(--text-color); }
        .modal-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        .modal-box button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; margin-top: 10px; }

        .list-item { padding: 12px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .list-item b { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .section-title { padding: 8px 15px; background: rgba(0,0,0,0.03); font-size: 11px; font-weight: bold; color: #666; }

        @media (max-width: 600px) { .sidebar { position: absolute; left: -100%; height: 100%; transition: 0.3s; } .sidebar.open { left: 0; width: 85%; } }
    </style>
</head>
<body>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title">Настройки</h3>
            <img id="modal-img" class="avatar" style="width:100px; height:100px; margin: 0 auto 15px" onclick="document.getElementById('file-upload').click()">
            <input type="file" id="file-upload" hidden accept="image/*" onchange="uploadFile(this)">
            <input type="text" id="modal-name-input" placeholder="Название">
            <div id="group-only-fields" style="display:none">
                <input type="text" id="add-member-id" placeholder="ID участника">
                <button onclick="inviteUser()" style="background:var(--online)">Добавить друга</button>
            </div>
            <button onclick="saveCurrentSettings()">Сохранить</button>
            <button id="logout-btn" onclick="logout()" style="background:var(--hangup-bg)">Выйти</button>
        </div>
    </div>

    <div id="auth-screen" class="modal" style="display:flex; background:var(--primary)">
        <div class="modal-box">
            <h2>FLAP2TEXT</h2>
            <input type="text" id="login-id" placeholder="ID">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button onclick="handleLogin()">Войти</button>
            <p onclick="handleRegister()" style="cursor:pointer; font-size:13px; margin-top:15px; color:white">Регистрация</p>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white" onclick="openMyProfile()">
            <img id="my-avatar" class="avatar">
            <div style="flex:1"><b id="my-name">...</b></div>
            <button onclick="event.stopPropagation(); createNewGroup()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer">+</button>
        </div>
        <div class="section-title">ГРУППЫ</div>
        <div id="groups-list"></div>
        <div class="section-title">ЧАТЫ</div>
        <div id="friends-list" style="overflow-y:auto; flex:1"></div>
        <div style="padding:10px; border-top:1px solid #ddd">
            <input type="text" id="friend-id-add" placeholder="ID друга" style="width:80%; padding:5px; border-radius:10px;">
            <button onclick="addFriend()">+</button>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" id="main-header" onclick="manageChat()">
            <button onclick="event.stopPropagation(); document.getElementById('sidebar').classList.toggle('open')" style="background:none; border:none; font-size:20px"></button>
            <img id="chat-avatar" class="avatar" style="display:none; width:40px; height:40px">
            <b id="chat-title">Выберите чат</b>
            <button id="call-btn" onclick="event.stopPropagation(); alert('Звонок...') " style="margin-left:auto; display:none; background:none; border:none; font-size:22px"></button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <button onclick="document.getElementById('img-in').click()"></button>
            <button onclick="document.getElementById('vid-in').click()"></button>
            <input type="file" id="img-in" hidden accept="image/*" onchange="sendMedia(this, 'img')">
            <input type="file" id="vid-in" hidden accept="video/*" onchange="sendMedia(this, 'video')">
            <input type="text" id="msg-input" placeholder="Сообщение..." onkeydown="if(event.key==='Enter') sendText()">
            <button onclick="sendText()"></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUser = null, activeChatId = null, activeTarget = null, isGroup = false;

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); }
        };

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            set(ref(db, `users/${myUser.id}/status`), "online");
            onDisconnect(ref(db, `users/${myUser.id}/status`)).set(serverTimestamp());

            onValue(ref(db, `users/${myUser.id}`), s => {
                if(s.exists()) {
                    myUser = s.val();
                    document.getElementById('my-avatar').src = myUser.avatar;
                    document.getElementById('my-name').textContent = myUser.name;
                }
            });
            loadFriends(); loadGroups();
        }

        // --- УПРАВЛЕНИЕ НАСТРОЙКАМИ ---
        window.openMyProfile = () => {
            isGroup = false;
            showSettings(myUser.name, myUser.avatar, "Мой профиль", false);
        };

        window.manageChat = () => {
            if(!isGroup || !activeTarget) return;
            showSettings(activeTarget.title, activeTarget.avatar, "Настройки группы", true);
        };

        function showSettings(name, img, title, groupFields) {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-img').src = img;
            document.getElementById('modal-name-input').value = name;
            document.getElementById('group-only-fields').style.display = groupFields ? 'block' : 'none';
            document.getElementById('logout-btn').style.display = groupFields ? 'none' : 'block';
        }

        window.saveCurrentSettings = async () => {
            const newName = document.getElementById('modal-name-input').value;
            if(isGroup) {
                await update(ref(db, `groups/${activeTarget.gid}`), { title: newName });
            } else {
                await update(ref(db, `users/${myUser.id}`), { name: newName });
            }
            document.getElementById('settings-modal').style.display = 'none';
        };

        window.uploadFile = (i) => {
            const reader = new FileReader();
            reader.onload = async (e) => {
                if(isGroup) await update(ref(db, `groups/${activeTarget.gid}`), { avatar: e.target.result });
                else await update(ref(db, `users/${myUser.id}`), { avatar: e.target.result });
                document.getElementById('modal-img').src = e.target.result;
            };
            reader.readAsDataURL(i.files[0]);
        };

        window.logout = () => {
            localStorage.removeItem('chat_session');
            location.reload();
        };

        window.inviteUser = async () => {
            const id = document.getElementById('add-member-id').value.toUpperCase().trim();
            const s = await get(ref(db, `users/${id}`));
            if(s.exists()) {
                await set(ref(db, `userGroups/${id}/${activeTarget.gid}`), true);
                alert("Добавлен!");
            }
        };

        // --- ЧАТ ---
        function openChat(target, groupMode) {
            isGroup = groupMode;
            activeTarget = target;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            
            document.getElementById('chat-title').textContent = isGroup ? target.title : target.name;
            document.getElementById('chat-avatar').src = target.avatar;
            document.getElementById('chat-avatar').style.display = 'block';
            document.getElementById('call-btn').style.display = isGroup ? 'none' : 'block';
            document.getElementById('sidebar').classList.remove('open');

            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            onValue(ref(db, path), snap => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `msg ${m.sid === myUser.id ? 'my' : 'their'}`;
                    const time = m.time ? new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    let html = (isGroup && m.sid !== myUser.id) ? `<div class="msg-sender">${m.sname}</div>` : "";
                    if(m.type === 'video') html += `<video src="${m.data}" controls></video>`;
                    else if(m.type === 'img') html += `<img src="${m.data}">`;
                    else html += `<div>${m.data}</div>`;
                    html += `<span class="msg-time">${time}</span>`;
                    d.innerHTML = html;
                    cont.appendChild(d);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.sendText = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: inp.value, type: 'text', time: serverTimestamp() });
            inp.value = "";
        };

        window.sendMedia = (input, type) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
                push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: e.target.result, type: type, time: serverTimestamp() });
            };
            reader.readAsDataURL(input.files[0]);
        };

        // --- СПИСКИ ---
        function loadFriends() {
            onValue(ref(db, `friends/${myUser.id}`), snap => {
                const list = document.getElementById('friends-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(fid => {
                    onValue(ref(db, `users/${fid}`), us => {
                        const u = us.val(); if(!u) return;
                        let div = document.getElementById('f-'+u.id) || document.createElement('div');
                        div.id = 'f-'+u.id; div.className = "list-item";
                        div.innerHTML = `<div class="avatar-box"><img src="${u.avatar}" class="avatar"><div class="status-dot ${u.status==='online'?'online':''}"></div></div><b>${u.name}</b>`;
                        div.onclick = () => openChat(u, false);
                        list.appendChild(div);
                    });
                });
            });
        }

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), snap => {
                const list = document.getElementById('groups-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(gid => {
                    onValue(ref(db, `groups/${gid}`), gs => {
                        const g = gs.val(); if(!g) return;
                        let div = document.createElement('div'); div.className = "list-item";
                        div.innerHTML = `<img src="${g.avatar}" class="avatar"><b>${g.title}</b>`;
                        div.onclick = () => openChat(g, true);
                        list.appendChild(div);
                    });
                });
            });
        }

        window.createNewGroup = () => {
            const t = prompt("Название:"); if(!t) return;
            const gid = "GRP_" + Date.now();
            set(ref(db, `groups/${gid}`), { gid, title: t, avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${gid}` });
            set(ref(db, `userGroups/${myUser.id}/${gid}`), true);
        };

        window.addFriend = () => {
            const id = document.getElementById('friend-id-add').value.toUpperCase().trim();
            if(id) set(ref(db, `friends/${myUser.id}/${id}`), true);
        };

        window.handleLogin = async () => {
            const id = document.getElementById('login-id').value.toUpperCase().trim();
            const s = await get(ref(db, `users/${id}`));
            if(s.exists() && s.val().password === document.getElementById('login-pass').value) {
                localStorage.setItem('chat_session', JSON.stringify(s.val()));
                location.reload();
            }
        };

        window.handleRegister = async () => {
            const n = prompt("Имя:"), p = prompt("Пароль:");
            const id = Math.random().toString(36).substr(2,5).toUpperCase();
            const u = { id, name: n, password: p, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` };
            await set(ref(db, `users/${id}`), u);
            localStorage.setItem('chat_session', JSON.stringify(u));
            location.reload();
        };
    </script>
</body>
</html>
