<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT GROUPS PRO</title>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: white; --chat-bg: #efeae2;
            --text-color: #000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: white; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup-bg: #e74c3c;
        }
        [data-theme="dark"] {
            --bg-color: #0b141a; --sidebar-bg: #111b21; --chat-bg: #0b141a;
            --text-color: #e9edef; --header-bg: #202c33; --msg-my: #005c4b;
            --msg-their: #202c33; --input-bg: #2a3942;
        }
        * { box-sizing: border-box; transition: background 0.2s; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #call-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .vol-container { width: 150px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; margin: 15px 0; overflow: hidden; }
        #vol-bar { width: 0%; height: 100%; background: var(--online); transition: width 0.1s; }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; border: none; color: white; font-size: 24px; cursor: pointer; margin: 15px; }

        .sidebar { width: 300px; background: var(--sidebar-bg); border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-sender { font-size: 11px; font-weight: bold; margin-bottom: 3px; color: var(--primary); }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg video, .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; }
        
        .input-area { padding: 10px; background: var(--header-bg); display: flex; gap: 8px; align-items: center; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: var(--input-bg); outline: none; }
        
        .auth-overlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-box { background: white; padding: 25px; border-radius: 12px; width: 300px; text-align: center; color: black;}
        .auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }

        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ccc; }
        .list-item { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .list-item:hover { background: rgba(0,0,0,0.02); }
        .section-title { padding: 5px 15px; background: #f0f0f0; font-size: 12px; font-weight: bold; color: #666; }

        @media (max-width: 600px) { .sidebar { position: absolute; left: -100%; z-index: 10; height: 100%; transition: 0.3s; } .sidebar.open { left: 0; width: 85%; } }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-box">
            <h2>FLAP2TEXT</h2>
            <input type="text" id="login-id" placeholder="ID">
            <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleLogin()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px;">–í–æ–π—Ç–∏</button>
            <p onclick="handleRegister()" style="color:var(--primary); cursor:pointer; margin-top:10px">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>
    </div>

    <div id="call-overlay">
        <img id="call-avatar" class="avatar" style="width:100px; height:100px;">
        <h2 id="call-name">–ó–≤–æ–Ω–æ–∫...</h2>
        <div class="vol-container"><div id="vol-bar"></div></div>
        <select id="mic-select" style="background:#333; color:white; padding:5px; border-radius:5px; margin-bottom:10px;"></select>
        <div style="display:flex">
            <button id="btn-accept" class="call-btn" style="background:var(--online)" onclick="answerCall()">üìû</button>
            <button class="call-btn" style="background:var(--hangup-bg)" onclick="endCall(true)">‚úñ</button>
        </div>
        <audio id="remote-audio" autoplay></audio>
        <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white">
            <img id="my-avatar" class="avatar">
            <b id="my-name">...</b>
            <button onclick="createGroup()" style="margin-left:auto; background:none; border:none; color:white; font-size:20px; cursor:pointer" title="–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É">üë•+</button>
        </div>
        <div style="padding:10px; display:flex; gap:5px">
            <input type="text" id="friend-id" placeholder="ID –¥—Ä—É–≥–∞" style="flex:1; padding:5px; border-radius:15px; border:1px solid #ddd">
            <button onclick="addFriend()">+</button>
        </div>
        <div class="section-title">–ì–†–£–ü–ü–´</div>
        <div id="groups-list"></div>
        <div class="section-title">–î–†–£–ó–¨–Ø</div>
        <div id="friends-list" style="overflow-y:auto; flex:1"></div>
    </div>

    <div class="main-chat">
        <div class="header">
            <button onclick="document.getElementById('sidebar').classList.toggle('open')" style="background:none; border:none; font-size:20px">‚ò∞</button>
            <b id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</b>
            <button id="call-btn" onclick="startCall()" style="margin-left:auto; display:none; background:none; border:none; font-size:20px">üìû</button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <button onclick="document.getElementById('img-in').click()">üñºÔ∏è</button>
            <button onclick="document.getElementById('vid-in').click()">üé•</button>
            <input type="file" id="img-in" hidden accept="image/*" onchange="sendMedia(this, 'img')">
            <input type="file" id="vid-in" hidden accept="video/*" onchange="sendMedia(this, 'video')">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeydown="if(event.key==='Enter') sendText()">
            <button onclick="sendText()">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUser = null, activeChatId = null, isGroup = false;
        let pc, localStream, audioCtx, analyser;

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); }
        };

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            onValue(ref(db, `users/${myUser.id}`), s => {
                myUser = s.val();
                document.getElementById('my-avatar').src = myUser.avatar;
                document.getElementById('my-name').textContent = myUser.name;
            });
            loadFriends();
            loadGroups();
            listenForCalls();
        }

        window.handleLogin = async () => {
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            const s = await get(ref(db, `users/${id}`));
            if(s.exists() && s.val().password === pass) {
                localStorage.setItem('chat_session', JSON.stringify(s.val()));
                location.reload();
            } else alert("–û—à–∏–±–∫–∞!");
        };

        window.handleRegister = async () => {
            const name = prompt("–í–∞—à–µ –∏–º—è:");
            const pass = prompt("–ü–∞—Ä–æ–ª—å:");
            const id = Math.random().toString(36).substr(2,5).toUpperCase();
            const u = { id, name, password: pass, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` };
            await set(ref(db, `users/${id}`), u);
            localStorage.setItem('chat_session', JSON.stringify(u));
            location.reload();
        };

        // --- –õ–û–ì–ò–ö–ê –ì–†–£–ü–ü ---
        window.createGroup = async () => {
            const title = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(!title) return;
            const gid = "GROUP_" + Math.random().toString(36).substr(2,9);
            const members = { [myUser.id]: true };
            const extra = prompt("–í–≤–µ–¥–∏—Ç–µ ID —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):");
            if(extra) extra.split(',').forEach(id => members[id.trim().toUpperCase()] = true);
            
            await set(ref(db, `groups/${gid}`), { gid, title, members, creator: myUser.id });
            Object.keys(members).forEach(uid => set(ref(db, `userGroups/${uid}/${gid}`), true));
        };

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), snap => {
                const list = document.getElementById('groups-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(gid => {
                    get(ref(db, `groups/${gid}`)).then(gs => {
                        const g = gs.val();
                        const div = document.createElement('div');
                        div.className = "list-item";
                        div.innerHTML = `<div class="avatar" style="background:#075e54; display:flex; align-items:center; justify-content:center; color:white">G</div><b>${g.title}</b>`;
                        div.onclick = () => openChat(g, true);
                        list.appendChild(div);
                    });
                });
            });
        }

        // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
        function loadFriends() {
            onValue(ref(db, `friends/${myUser.id}`), snap => {
                const list = document.getElementById('friends-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(fid => {
                    get(ref(db, `users/${fid}`)).then(us => {
                        const u = us.val();
                        const div = document.createElement('div');
                        div.className = "list-item";
                        div.innerHTML = `<img src="${u.avatar}" class="avatar"><b>${u.name}</b>`;
                        div.onclick = () => openChat(u, false);
                        list.appendChild(div);
                    });
                });
            });
        }

        function openChat(target, groupMode) {
            isGroup = groupMode;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            document.getElementById('chat-title').textContent = isGroup ? target.title : target.name;
            document.getElementById('call-btn').style.display = isGroup ? 'none' : 'block';
            
            const chatRef = isGroup ? ref(db, `groupChats/${activeChatId}`) : ref(db, `chats/${activeChatId}`);
            
            onValue(chatRef, snap => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `msg ${m.senderId === myUser.id ? 'my' : 'their'}`;
                    let html = isGroup && m.senderId !== myUser.id ? `<div class="msg-sender">${m.senderName}</div>` : "";
                    if(m.type === 'video') html += `<video src="${m.data}" controls></video>`;
                    else if(m.type === 'img') html += `<img src="${m.data}">`;
                    else html += `<div>${m.data}</div>`;
                    d.innerHTML = html;
                    cont.appendChild(d);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.sendText = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() || !activeChatId) return;
            const path = isGroup ? `groupChats/${activeChatId}` : `chats/${activeChatId}`;
            push(ref(db, path), { senderId: myUser.id, senderName: myUser.name, data: inp.value, type: 'text' });
            inp.value = "";
        };

        window.sendMedia = (input, type) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const path = isGroup ? `groupChats/${activeChatId}` : `chats/${activeChatId}`;
                push(ref(db, path), { senderId: myUser.id, senderName: myUser.name, data: e.target.result, type: type });
            };
            reader.readAsDataURL(file);
        };

        // (–§—É–Ω–∫—Ü–∏–∏ –∑–≤–æ–Ω–∫–æ–≤ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞...)
        // [–ó–¥–µ—Å—å —Ñ—É–Ω–∫—Ü–∏–∏: addFriend, updateMicList, startCall, listenForCalls, answerCall, endCall, setupVolume]
    </script>
</body>
</html>
