<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT STABLE</title>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: #ffffff; --chat-bg: #efeae2;
            --text-color: #000000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: #ffffff; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup: #e74c3c;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg-color); color: var(--text-color); overflow: hidden; }

        /* ‰°æß£°‚ */
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #ddd; flex-shrink: 0; }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; }
        
        /* ‰›∏‰«∏ */
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f2f2f2; }
        .list-item:hover { background: #f5f5f5; }
        .avatar-box { position: relative; width: 45px; height: 45px; flex-shrink: 0; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ccc; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; background: #ccc; }
        .status-dot.online { background: var(--online); }
        .section-title { padding: 8px 15px; background: #f0f2f5; font-size: 11px; font-weight: bold; color: #666; }

        /* ¸°Ê */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); position: relative; min-width: 0; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; word-wrap: break-word; }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg-time { font-size: 10px; opacity: 0.5; margin-top: 4px; display: block; text-align: right; }
        .msg-sender { font-size: 11px; font-weight: bold; color: var(--primary); margin-bottom: 2px; }

        /* ∏’›ËÊ */
        .input-area { padding: 10px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; background: white; }
        
        /* ”◊ß°—«∏ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-box button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }

        @media (max-width: 600px) {
            .sidebar { position: absolute; left: -100%; height: 100%; z-index: 500; transition: 0.3s; width: 85%; }
            .sidebar.open { left: 0; }
        }
    </style>
</head>
<body>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title">’†„Â·÷Ω∆∑</h3>
            <img id="modal-img" class="avatar" style="width:100px; height:100px; margin: 0 auto 15px; cursor: pointer;" onclick="document.getElementById('file-upload').click()">
            <input type="file" id="file-upload" hidden accept="image/*" onchange="uploadImage(this)">
            <input type="text" id="modal-name-input" placeholder="∏“ﬁ">
            <div id="group-tools" style="display:none">
                <input type="text" id="member-id" placeholder="ID ¶·Á¨†">
                <button onclick="addMember()">ß÷¢†Î∑ÂÌ Î ¨·ÁÿÿÁ</button>
            </div>
            <button onclick="saveSettings()">‰÷µ·†‘∑ÂÌ</button>
            <button id="exit-acc" onclick="logout()" style="background:var(--hangup)">ÏÒΩÂ∑ ∑Û †∆∆†Á‘Â†</button>
        </div>
    </div>

    <div id="auth-screen" class="modal" style="display:flex; background:var(--primary)">
        <div class="modal-box">
            <h2 style="margin-top:0">FLAP2TEXT</h2>
            <input type="text" id="login-id" placeholder="Ï†ı ID">
            <input type="password" id="login-pass" placeholder="›†·÷–Ì">
            <button onclick="handleLogin()">Ï÷ΩÂ∑</button>
            <button onclick="handleRegister()" style="background:none; color:var(--primary); border:1px solid var(--primary)">‰÷Û¶†ÂÌ †∆∆†Á‘Â</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white" onclick="openProfile()">
            <img id="my-avatar" class="avatar">
            <b id="my-name" style="flex:1">Ù†¨·ÁÛ∆†...</b>
            <button onclick="event.stopPropagation(); createGroup()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer">+</button>
        </div>
        <div class="list-container">
            <div class="section-title">≠‚Ë››Ú</div>
            <div id="groups-list"></div>
            <div class="section-title">—∏¸’Ú© ¸°ÊÚ</div>
            <div id="friends-list"></div>
        </div>
        <div style="padding:10px; background:#f0f2f5; display:flex; gap:5px">
            <input type="text" id="add-friend-id" placeholder="ID ¶·Á¨†" style="flex:1; border-radius:15px; border:1px solid #ddd; padding:5px 10px; outline:none">
            <button onclick="addFriend()" style="border:none; background:var(--primary); color:white; border-radius:50%; width:30px; height:30px; cursor:pointer">+</button>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" id="chat-header" onclick="openChatSettings()">
            <button onclick="event.stopPropagation(); document.getElementById('sidebar').classList.toggle('open')" style="background:none; border:none; font-size:20px; cursor:pointer"></button>
            <img id="chat-avatar" class="avatar" style="display:none; width:40px; height:40px">
            <b id="chat-title">ÏÒ¢®·∑Â® ˚†Â</b>
            <button id="call-btn" onclick="event.stopPropagation(); alert('ÏÒÛ÷Î...')" style="margin-left:auto; display:none; background:none; border:none; font-size:20px; cursor:pointer"></button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <button onclick="document.getElementById('media-in').click()" style="background:none; border:none; font-size:20px; cursor:pointer"></button>
            <input type="file" id="media-in" hidden accept="image/*,video/*" onchange="sendMedia(this)">
            <input type="text" id="msg-input" placeholder="ÏÎ®¶∑Â® „÷÷¢˘®‘∑®..." onkeydown="if(event.key==='Enter') sendText()">
            <button onclick="sendText()" style="background:var(--primary); color:white; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer"></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUser = null, activeChatId = null, activeTarget = null, isGroup = false;

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); }
        };

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            set(ref(db, `users/${myUser.id}/status`), "online");
            onDisconnect(ref(db, `users/${myUser.id}/status`)).set(serverTimestamp());

            onValue(ref(db, `users/${myUser.id}`), s => {
                if(s.exists()) {
                    myUser = s.val();
                    document.getElementById('my-avatar').src = myUser.avatar;
                    document.getElementById('my-name').textContent = myUser.name;
                }
            });
            loadFriends(); loadGroups();
        }

        // --- —◊≠∏«° ∏’Ê©‚´©æ‰° ---
        window.openProfile = () => {
            isGroup = false;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = "”÷Ω ÿ·÷™∑–Ì";
            document.getElementById('modal-img').src = myUser.avatar;
            document.getElementById('modal-name-input').value = myUser.name;
            document.getElementById('group-tools').style.display = 'none';
            document.getElementById('exit-acc').style.display = 'block';
        };

        window.openChatSettings = () => {
            if(!isGroup || !activeTarget) return;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = "’†„Â·÷Ω∆∑ ¨·ÁÿÿÒ";
            document.getElementById('modal-img').src = activeTarget.avatar;
            document.getElementById('modal-name-input').value = activeTarget.title;
            document.getElementById('group-tools').style.display = 'block';
            document.getElementById('exit-acc').style.display = 'none';
        };

        window.saveSettings = async () => {
            const newName = document.getElementById('modal-name-input').value;
            if(isGroup) {
                await update(ref(db, `groups/${activeTarget.gid}`), { title: newName });
            } else {
                await update(ref(db, `users/${myUser.id}`), { name: newName });
            }
            document.getElementById('settings-modal').style.display = 'none';
        };

        window.uploadImage = (input) => {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = e.target.result;
                if(isGroup) await update(ref(db, `groups/${activeTarget.gid}`), { avatar: data });
                else await update(ref(db, `users/${myUser.id}`), { avatar: data });
                document.getElementById('modal-img').src = data;
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.logout = () => {
            localStorage.removeItem('chat_session');
            location.reload();
        };

        // --- ¸°Ê ∏ ‰◊◊£˙©’∏‡ ---
        function openChat(target, groupMode) {
            isGroup = groupMode;
            activeTarget = target;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            
            document.getElementById('chat-title').textContent = isGroup ? target.title : target.name;
            document.getElementById('chat-avatar').src = target.avatar;
            document.getElementById('chat-avatar').style.display = 'block';
            document.getElementById('call-btn').style.display = isGroup ? 'none' : 'block';
            document.getElementById('sidebar').classList.remove('open');

            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            onValue(ref(db, path), snap => {
                const cont = document.getElementById('chat-messages');
                cont.innerHTML = "";
                if(snap.exists()) {
                    Object.values(snap.val()).forEach(m => {
                        const d = document.createElement('div');
                        d.className = `msg ${m.sid === myUser.id ? 'my' : 'their'}`;
                        const time = m.time ? new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                        
                        let html = (isGroup && m.sid !== myUser.id) ? `<div class="msg-sender">${m.sname}</div>` : "";
                        if(m.type === 'img') html += `<img src="${m.data}">`;
                        else if(m.type === 'video') html += `<video src="${m.data}" controls></video>`;
                        else html += `<div>${m.data}</div>`;
                        
                        html += `<span class="msg-time">${time}</span>`;
                        d.innerHTML = html;
                        cont.appendChild(d);
                    });
                }
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.sendText = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() || !activeChatId) return;
            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: inp.value, type: 'text', time: serverTimestamp() });
            inp.value = "";
        };

        window.sendMedia = (input) => {
            const file = input.files[0];
            const type = file.type.startsWith('video') ? 'video' : 'img';
            const reader = new FileReader();
            reader.onload = (e) => {
                const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
                push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: e.target.result, type: type, time: serverTimestamp() });
            };
            reader.readAsDataURL(file);
        };

        // --- ‰›∏‰«∏ ∏ «◊’Ê°«ÊÚ ---
        function loadFriends() {
            onValue(ref(db, `friends/${myUser.id}`), snap => {
                const list = document.getElementById('friends-list');
                list.innerHTML = "";
                if(snap.exists()) {
                    Object.keys(snap.val()).forEach(fid => {
                        onValue(ref(db, `users/${fid}`), us => {
                            const u = us.val(); if(!u) return;
                            let div = document.getElementById('f-'+u.id) || document.createElement('div');
                            div.id = 'f-'+u.id; div.className = "list-item";
                            div.innerHTML = `<div class="avatar-box"><img src="${u.avatar}" class="avatar"><div class="status-dot ${u.status==='online'?'online':''}"></div></div><b>${u.name}</b>`;
                            div.onclick = () => openChat(u, false);
                            list.appendChild(div);
                        });
                    });
                }
            });
        }

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), snap => {
                const list = document.getElementById('groups-list');
                list.innerHTML = "";
                if(snap.exists()) {
                    Object.keys(snap.val()).forEach(gid => {
                        onValue(ref(db, `groups/${gid}`), gs => {
                            const g = gs.val(); if(!g) return;
                            let div = document.createElement('div');
                            div.className = "list-item";
                            div.innerHTML = `<img src="${g.avatar}" class="avatar"><b>${g.title}</b>`;
                            div.onclick = () => openChat(g, true);
                            list.appendChild(div);
                        });
                    });
                }
            });
        }

        window.createGroup = () => {
            const t = prompt("’†ÛÎ†‘∑® ¨·ÁÿÿÒ:");
            if(!t) return;
            const gid = "GRP_" + Date.now();
            set(ref(db, `groups/${gid}`), { gid, title: t, avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${gid}` });
            set(ref(db, `userGroups/${myUser.id}/${gid}`), true);
        };

        window.addMember = async () => {
            const id = document.getElementById('member-id').value.toUpperCase().trim();
            const s = await get(ref(db, `users/${id}`));
            if(s.exists()) {
                await set(ref(db, `userGroups/${id}/${activeTarget.gid}`), true);
                alert("ß÷¢†Î–®‘!");
            } else alert("ID ‘® ‘†Ω¶®‘");
        };

        window.addFriend = () => {
            const id = document.getElementById('add-friend-id').value.toUpperCase().trim();
            if(id) set(ref(db, `friends/${myUser.id}/${id}`), true);
            document.getElementById('add-friend-id').value = "";
        };

        // --- °ËÊ©’Ê∏´∏«°•∏‡ ---
        window.handleLogin = async () => {
            const id = document.getElementById('login-id').value.toUpperCase().trim();
            const pass = document.getElementById('login-pass').value;
            const s = await get(ref(db, `users/${id}`));
            if(s.exists() && s.val().password === pass) {
                localStorage.setItem('chat_session', JSON.stringify(s.val()));
                location.reload();
            } else alert("◊ı∑¢∆† Îµ÷¶†!");
        };

        window.handleRegister = async () => {
            const n = prompt("Ï†ı® ∑“ﬁ:");
            const p = prompt("›†·÷–Ì:");
            if(!n || !p) return;
            const id = Math.random().toString(36).substr(2,5).toUpperCase();
            const u = { id, name: n, password: p, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` };
            await set(ref(db, `users/${id}`), u);
            localStorage.setItem('chat_session', JSON.stringify(u));
            location.reload();
        };
    </script>
</body>
</html>
